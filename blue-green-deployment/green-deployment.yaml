apiVersion: apps/v1
kind: Deployment
metadata: 
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      color: green
  template:
    metadata:
      name: green-pod
      labels:
        color: green
    spec:
      restartPolicy: Always
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
